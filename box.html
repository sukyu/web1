<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*block level element*/

      h1{
        border-width:5px;
        border-color:red;
        border-style:solid;
        display:inline;
      }
      /*
      inline level element
      */
      a{
        border-width:5px;
        border-color:red;
        border-style:solid;
        display:block;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>Cascading Style Sheets(<a href="https://naver.com">CSS</a>)
  </body>
</html>
