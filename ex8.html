<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['sugus', 'boram','hoho','babo','tam'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        //document.write(coworkers[0]);
        var i = 0;
        while(i < coworkers.length){
          document.write('<li><a href= "www.a.com/' + coworkers[i] +'">' + coworkers[i]+ '</a></li>');
          i = i + 1;
        }
      </script>

    </ul>
  </body>
</html>
